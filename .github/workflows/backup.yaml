name: supabase-backup

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  # This enables the manual button
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force backup execution'
        required: true
        default: true
        type: boolean
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      # FIXED LOGIC: 
      # This creates a strict 'true' or 'false' string based on:
      # 1. Is it a manual run with "Force Run" checked? OR
      # 2. Is the Repository Variable BACKUP_ENABLED set to 'true'?
      BACKUP_ENABLED: ${{ (github.event_name == 'workflow_dispatch' && inputs.force_run) || vars.BACKUP_ENABLED == 'true' }}

    steps:
      - name: Check if backups are enabled
        run: |
          echo "Trigger event: ${{ github.event_name }}"
          echo "Backup Enabled Status: $BACKUP_ENABLED"
          
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting cleanly."
            exit 0
          fi

      - name: Checkout repository
        if: env.BACKUP_ENABLED == 'true'
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        if: env.BACKUP_ENABLED == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create timestamp folder
        if: env.BACKUP_ENABLED == 'true'
        run: mkdir -p prisma/backups

      - name: Backup roles
        if: env.BACKUP_ENABLED == 'true'
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f prisma/backups/roles.sql --role-only

      - name: Backup schema
        if: env.BACKUP_ENABLED == 'true'
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f prisma/backups/schema.sql

      - name: Backup data
        if: env.BACKUP_ENABLED == 'true'
        run: supabase db dump --db-url "$SUPABASE_DB_URL" -f prisma/backups/data.sql --data-only --use-copy

      - name: Commit backups
        if: env.BACKUP_ENABLED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Supabase backup
